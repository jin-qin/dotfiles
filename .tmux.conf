# ==========================
# General Settings
# ==========================

# Enable mouse support (scroll, resize, select)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Use 256 colors
set -g default-terminal "screen-256color"

# ==========================
# Key Bindings
# ==========================

# Remap prefix from 'C-b' to 'C-a' (optional, commonly used)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload config with <prefix> + r
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes with Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane Renaming (Custom shortcut <prefix> + R)
set -g pane-border-status top
set -g pane-border-format " [ ###P #T ] "
bind R command-prompt -p "Rename Pane:" "select-pane -T '%%'"

# ==========================
# Copy Mode (Vim Style)
# ==========================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Setup 'y' to copy selection as in Vim
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ==========================
# Plugins
# ==========================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Resurrect: Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Optional: Automatically save sessions every 15 minutes
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings: restore pane contents
set -g @resurrect-capture-pane-contents 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
